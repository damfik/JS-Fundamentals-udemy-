<html>
<head>
	<title>DOM: Exercise</title>
	<script>
		function funcRemove() {
			var parent = document.getElementById("div1");
			var child = document.getElementById("p2");
			parent.removeChild(child);
		}

		function funcCreate() {
			var parent = document.getElementById("div1");
			var child = document.createElement("p");
			var text = document.createTextNode("TV - 1500$");
			child.appendChild(text);
			parent.appendChild(child);
		}
	</script>
</head>
<body>
	<div id="div1">
		<p id="p1">Laptop - 1000$</p>
		<p id="p2">Cellphone - 300$</p>
	</div>
	<input type="button" value="remove" onclick="funcRemove()"/>
	<input type="button" value="create" onclick="funcCreate()"/>
</body>
</html>
