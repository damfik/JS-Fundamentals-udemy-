<html>
<head>
	<title>Array Creation</title>
	<script>
		var a = new Array(2, 4.56, "some str");
		document.write(a + "<br/>");
		document.write(a.length + "<br/>");
		document.write(a[2] + " " + a[1] + " " + a[0] + "<br/>");

		var b = [3, 17.5, "Anna"];
		document.write("Array b: ", b + "<br/>");

		var c = new Array();
		c[0] = 2;
		c[1] = 4.56;
		c[2] = "Anna";
		document.write("Array c: ", c);
	</script>
</head>
<body> 
	
</body>
</html>
