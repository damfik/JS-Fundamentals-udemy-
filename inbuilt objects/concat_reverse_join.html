<html>
<head>
	<title>concat/reverse/join</title>
	<script>
		var a = new Array(2, 4.56, "some str");
		var b = [15, 34];
		var c = [8, 15];

		a = a.concat(b, 19, 24, c);
		document.write(a + "<br/>");
		document.write(a.reverse() + "<br/>");
		document.write(a.join(", ") + "<br/>");
	</script>
</head>
<body> 
	
</body>
</html>
