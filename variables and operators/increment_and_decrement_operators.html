<html>
<head>
	<title>Plus and Strings</title>
	<script>
		var x = 10;
		var y = x++;

		document.write("x: " + x + "<br/>"); // 11
		document.write("y: " + y + "<br/>"); // 10

		var p = 8;
		var c = p--;

		document.write("p: " + p + "<br/>"); // 7
		document.write("c: " + c + "<br/>"); // 8

		var a = 10;
		var b = ++a;

		document.write("a: " + a + "<br/>"); // 11
		document.write("b: " + b + "<br/>"); // 11

	</script>
</head>
</html>
