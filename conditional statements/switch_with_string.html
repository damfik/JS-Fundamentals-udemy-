<html>
<head>
	<title>Switch using string</title>
	<script>
		var n = prompt("Enter any name", "John, Neo, Martin");
		switch(n) {
			case "John":
					document.write("John");
					break;
			case "Neo": 
					document.write("Neo");
					break;
			case "Martin":
					document.write("Martin");
					break;
				default:
					document.write("No match");
		}
	</script>
</head>
</html>
